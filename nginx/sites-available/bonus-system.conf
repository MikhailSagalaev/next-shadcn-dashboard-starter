# Конфигурация сайта для SaaS Bonus System
# Замените your-domain.ru на ваш домен

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name your-domain.ru www.your-domain.ru;
    
    # Для Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Редирект всего остального на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    server_name your-domain.ru www.your-domain.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/your-domain.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.ru/chain.pem;

    # Логи для этого сайта
    access_log /var/log/nginx/bonus-system-access.log main;
    error_log /var/log/nginx/bonus-system-error.log warn;

    # API routes с увеличенным rate limiting
    location /api/ {
        # Rate limiting для API
        limit_req zone=api burst=20 nodelay;
        
        # Webhook endpoints с отдельным лимитом
        location /api/webhook/ {
            limit_req zone=webhook burst=50 nodelay;
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Увеличенные таймауты для webhook
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }
        
        # Auth endpoints с ограниченным rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://nextjs_app;
            include /etc/nginx/proxy_params;
        }
        
        # Остальные API endpoints
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статические файлы с кэшированием
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
        access_log off;
    }

    # Изображения и медиа файлы
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_app;
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://nextjs_app;
        access_log off;
    }

    # Основное приложение
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
    }

    # Блокировка доступа к системным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к файлам бэкапов
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Дополнительные субдомены (если нужны)
server {
    listen 443 ssl http2;
    server_name api.your-domain.ru;

    # SSL сертификаты (можно использовать wildcard или отдельные)
    ssl_certificate /etc/letsencrypt/live/your-domain.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.ru/privkey.pem;

    # Только API endpoints
    location / {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://nextjs_app/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
