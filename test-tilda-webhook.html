<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Webhook –¥–ª—è Tilda</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Webhook –¥–ª—è Tilda</h1>
    <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–∏–º—É–ª–∏—Ä—É–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö –∏–∑ Tilda –≤ –≤–∞—à webhook endpoint.</p>
    
    <form id="webhookForm">
        <div class="form-group">
            <label for="webhook-url">Webhook URL:</label>
            <input type="url" id="webhook-url" value="http://localhost:5006/api/webhook/cmdkloj85000dv8o0u0wtpy6x" required>
        </div>
        
        <div class="form-group">
            <label for="user-email">Email –ø–æ–∫—É–ø–∞—Ç–µ–ª—è:</label>
            <input type="email" id="user-email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="user-phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
            <input type="tel" id="user-phone" value="+79123456789">
        </div>
        
        <div class="form-group">
            <label for="user-name">–ò–º—è:</label>
            <input type="text" id="user-name" value="–¢–µ—Å—Ç–æ–≤—ã–π –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å">
        </div>
        
        <div class="form-group">
            <label for="purchase-amount">–°—É–º–º–∞ –ø–æ–∫—É–ø–∫–∏ (—Ä—É–±):</label>
            <input type="number" id="purchase-amount" value="1000" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="order-id">ID –∑–∞–∫–∞–∑–∞:</label>
            <input type="text" id="order-id" value="ORDER-123" required>
        </div>
        
        <div class="form-group">
            <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="description" rows="3">–¢–µ—Å—Ç–æ–≤–∞—è –ø–æ–∫—É–ø–∫–∞ —á–µ—Ä–µ–∑ Tilda</textarea>
        </div>
        
        <button type="submit">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π webhook</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
            
            const payload = {
                action: 'purchase',
                payload: {
                    userEmail: document.getElementById('user-email').value,
                    userPhone: document.getElementById('user-phone').value,
                    userName: document.getElementById('user-name').value,
                    purchaseAmount: parseFloat(document.getElementById('purchase-amount').value),
                    orderId: document.getElementById('order-id').value,
                    description: document.getElementById('description').value
                }
            };
            
            try {
                const response = await fetch(document.getElementById('webhook-url').value, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                let result;
                
                try {
                    result = JSON.parse(responseText);
                } catch {
                    result = { message: responseText };
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ –£—Å–ø–µ—à–Ω–æ!</h3>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${response.status}</p>
                            <p><strong>–û—Ç–≤–µ—Ç:</strong></p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå –û—à–∏–±–∫–∞</h3>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${response.status}</p>
                            <p><strong>–û—Ç–≤–µ—Ç:</strong></p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏</h3>
                        <p>${error.message}</p>
                        <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–ø—É—â–µ–Ω –Ω–∞ localhost:5006</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
